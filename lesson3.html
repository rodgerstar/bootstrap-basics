<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>forms bootstrap</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <style>
        /* Custom hover effect */
        .nav-link {
            color: white !important;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: #d4f5d4 !important; /* Lighter green for hover effect */
        }

        /* Navbar Brand Logo */
        .navbar-brand {
            font-weight: bold;
            transition: transform 0.3s ease;
        }

        .navbar-brand:hover {
            transform: scale(1.2); /* Slight zoom-in effect on hover */
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-sm bg-success text-capitalize ">
    <div class="container-fluid">
        <a class="navbar-brand text-white" href="#">
            <img src="images/hero%20image.png" alt="Avatar logo" style="width: 20px"> Sole</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " href="#">shop</a>
                </li>
            </ul>
        </div>
    </div>
</nav>


<div class="container-fluid mt-5 ">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <!--      add a table-->
            <table class="table text-white table-dark table-hover text-capitalize tab">
                <tr>
                    <th>name</th>
                    <th>gender</th>
                    <th>email</th>
                    <th>age</th>
                </tr>
                <tr>
                    <td>rody</td>
                    <td>male</td>
                    <td>rody@gmail</td>
                    <td>50</td>
                </tr>
                <tr>
                    <td>mercy</td>
                    <td>female</td>
                    <td>mercy@gmail</td>
                    <td>50</td>
                </tr>
                <tr>
                    <td>merit</td>
                    <td>female</td>
                    <td>merit@gmail</td>
                    <td>45</td>
                </tr>
                <tr>
                    <td>okwemba</td>
                    <td>male</td>
                    <td>mercy@gmail</td>
                    <td>60</td>
                </tr>
            </table>
        </div>
    </div>

    <div class="row text-capitalize">
        <div class="col-md-6 mx-auto">
            <h3 class="text-center text-success ">Register Now</h3>
            <form action="">
                <div class="my-3">
                    <label for="name" class="form-label">Name</label>
                    <input id="name" type="text" class="form-control rounded-0" placeholder="Merciline shikuku">
                </div>
                <div class="my-3">
                    <label for="email" class="form-label">Email</label>
                    <input id="email" type="email" class="form-control rounded-0"
                           placeholder="Mercilineshikuku@gmail.com">
                </div>
                <div class="my-3">
                    <label for="password" class="form-label">Password</label>
                    <input id="password" type="password" class="form-control rounded-0" placeholder="123456789#">
                </div>
                <div class="my-3">
                    <label for="race" class="form-label">race</label>
                    <select id="race" class="form-select rounded-0">
                        <option>black</option>
                        <option>white</option>
                        <option>caucasian</option>
                        <option>asian</option>
                    </select>
                </div>
                <div class="my-3">
                    <label for="date" class="form-label">DOB</label>
                    <input id="date" type="date" class="form-control rounded-0" placeholder="dob">
                </div>

                <div class="my-3">
                    <label for="education-level" class="form-label">Educational level</label>
                    <select id="education-level" class="form-select rounded-0">
                        <option>Primary</option>
                        <option>Secondary</option>
                        <option>University</option>
                        <option>Vocational Training</option>
                    </select>
                </div>
                <div class="my-3">
                    <label class="form-label">Gender</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                        <label class="form-check-label" for="male">Male</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                        <label class="form-check-label" for="female">Female</label>
                    </div>
                </div>
                <div class="my-3">
                    <label class="form-label">Favorite Sports</label>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="basketball" name="sports"
                               value="basketball">
                        <label class="form-check-label" for="basketball">Basketball</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="football" name="sports" value="football">
                        <label class="form-check-label" for="football">Football</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="table-tennis" name="sports"
                               value="table-tennis">
                        <label class="form-check-label" for="table-tennis">Table Tennis</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="athletics" name="sports" value="athletics">
                        <label class="form-check-label" for="athletics">Athletics</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="rugby" name="sports" value="rugby">
                        <label class="form-check-label" for="rugby">Rugby</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="other" name="sports" value="other">
                        <label class="form-check-label" for="other">Other</label>
                    </div>
                </div>


                <button class="btn btn-success mt-3">Register</button>

            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
